{% load substructure_tags %}

<div class="entry">

<h2><a href="{{ entry.get_absolute_url }}">{{ entry.title|escape }}</a></h2>

<p class="entry-info">{% if entry.date_published %}{{ entry.date_published|date:"F j, Y" }}<br>{% endif %}Tags:
{% for tag in entry.tags %}<a href="{{ tag.get_absolute_url }}">{{ tag.name|escape }}</a>
{% endfor %}</p>

{{ entry.text|syntax_highlighted_markdown }}

</div>
